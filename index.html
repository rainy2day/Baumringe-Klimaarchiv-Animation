<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <header>

      <h2>Baumarchiv | Klimageschichte seit 1864 </h2>
      <p class="info">Slider ziehen oder Pfeiltasten  &larr; | &rarr; um durch die Jahre zu navigieren</p> 

      <label id="age-slider-label" for="age-slider">
        <span>1864</span>
        <span>2022</span>
      </label>

      <section>
        <!-- Hier werden Infos aus p5 eingeblendet -->
        <p class="current-year-info">Jahr: <span style="font-weight: bold;" id="current-year"></span> 
          | Ø-Temperatur: <span style="font-weight: bold;" id="current-temperature"></span>
          | Ø-Niederschlag: <span style="font-weight: bold;" id="current-precipitation"></span></p>
        <!-- Statt P wäre auch tr (tabelle) denkbar, statt span td, statt section table -->
      </section>

      <div id="p5-container" class="zentriert"></div>


      <p id="legende">
        Jahresdurchschnitt Temperaturen und Niederschläge 1864–2022, Nordschweiz bis 1000müM<br>
        <span style="color:rgb(0, 208, 255);">&#9608;</span> ≥ 6.0°C &nbsp; &nbsp;
        <span style="color:rgba(217, 49, 246, 0.899);">&#9608;</span> Mittelwert 8.1°C &nbsp; &nbsp; 
        <span style="color:red;">&#9608;</span> ≤ 10.99°C
      
    </p>

  </header>

  <!-- p5 fügt ein «main» Elemente mit canvas als child ein. -->

    <script src="sketch.js"  async></script>
    <script src="libraries/p5.min.js"></script>
  </body>
</html>
